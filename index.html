<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitler Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>
  <!-- Título principal -->
<header class="header">
  <h1 class="main-title">Hitler Game</h1>
<div class="language-selector">
<img src="es.svg" alt="ES" id="lang-es" onclick="setLanguage('es')" title="Español" class="flag" data-lang="es">
<img src="cat.png" alt="CA" id="lang-ca" onclick="setLanguage('ca')" title="Català" class="flag" data-lang="ca">
<img src="uk.png" alt="EN" id="lang-en" onclick="setLanguage('en')" title="English" class="flag" data-lang="en">

</div>



</header>

<main>

  <h2 data-i18n="playersTitle">Jugadores</h2>
  <div class="form-container">
<div id="players">
  <input type="text" placeholder="Player 1" data-i18n-placeholder="playerPlaceholder" />
</div>
  <div class="buttons">
    <button onclick="addPlayer()" data-i18n="addPlayerBtn">Añadir jugador</button>
    <button onclick="startGame()" data-i18n="startBtn">Empezar</button>
  </div>
</div>
<h3 data-i18n="clickNameRole">Haz clic en tu nombre para ver tu rol</h3>
<div id="rolesResult"></div>

<!-- Modal -->
<div id="roleModal" class="modal">
  <div class="modal-content">
    <h2 id="modalPlayerName"></h2>
    <p id="modalPlayerRole"></p>
    <button class="close-button" onclick="closeModal()" data-i18n="closeBtn">Cerrar</button>
  </div>
</div>
</main>
<footer class="footer">
  <div class="footer-content">
    <p>Creado por Aniol Jordán</p>
    <ul class="footer-links">
      <li><a href="https://www.linkedin.com/in/aniol-jord%C3%A1n-l%C3%B3pez-35854123a/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
      <li><a href="https://www.instagram.com/aniol.dev" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
      <li><a href="https://github.com/Anioljordan" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
    </ul>
  </div>
</footer>


  <script src="script.js"></script>
  <script src="translations.js"></script>
</body>

</html>
